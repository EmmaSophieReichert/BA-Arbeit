<div class="schedule-template">
    <div class="main-left">
        <div class="grid-stack">

        </div>
        <div id="print-button-container">
            <button id="PNG-button">PNG</button>
            <button id="print-button">Drucken</button>
        </div>
    </div>
    <div class="main-right">
        <div class="main-right-up">
            <h2>Mein Studium</h2>
            <div id="study-boxes-container">

            </div>
            <div class="subject-box total-progress-box">
                <h3 class="subject-box-title">Gesamt</h3>
                <p>Im Plan/Benötigt:</p>
                <div class="progress-bar">
                    <div class="progress" id="in-plan-progress"></div>
                    <div class="progress-text" id="in-plan-progress-text">6/90 ECTS</div>
                </div>
                <p>Bestanden/Benötigt:</p>
                <div class="progress-bar">
                    <div class="progress" id="passed-progress"></div>
                    <div class="progress-text" id="passed-progress-text">6/90 ECTS</div>
                </div>
            </div>
        </div>
        <div class="main-right-bottom">
            <a href="#study" class="right-schedule-menu underline-button">
                <p>Studium bearbeiten</p>
            </a>
        </div>
    </div>
</div>
