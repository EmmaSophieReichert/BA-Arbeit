<dialog id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Modul erstellen</h2>
        <form id="module-form">
            <div class="form-row">
                <label for="title">Titel:</label>
                <input type="text" id="title" required>
            </div>
            <div class="form-row">
                <label for="shortname">Kurzform/Bezeichnung:</label>
                <input type="text" id="shortname" required>
            </div>
            <div class="form-row">
                <label for="ects">ECTS-Punkte:</label>
                <input type="number" id="ects" min="0" value="6">
            </div>
            <div class="form-row">
                <label for="semester">Empfohlenes Semester:</label>
                <input type="number" id="semester" min="1" value="1">
            </div>
            <div class="form-row">
                <label for="length">LÃ¤nge in Semestern:</label>
                <input type="number" id="length" min="1" value="1">
            </div>
            <button type="submit">Modul speichern</button>
        </form>
    </div>
</dialog>
