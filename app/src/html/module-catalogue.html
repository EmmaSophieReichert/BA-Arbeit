<div class="schedule-template">
    <div class="main-left">
        <div class="grid-stack">

        </div>
    </div>
    <div class="main-right">
        <div class="main-right-up">
            <h2>Modulkatalog</h2>
            <!-- <ul class="player-list">
            </ul> -->
            <div id="study-boxes-container">

            </div>

            <div id="filter-container">
                <h3>Filter</h3>
    
                <div class="filter-group">
                    <h4>Im Plan/Nicht im Plan</h4>
                    <label>
                        <input type="checkbox" name="plan" value="inPlan">
                        Im Plan
                    </label>
                    <label>
                        <input type="checkbox" name="plan" value="notInPlan">
                        Nicht im Plan
                    </label>
                </div>
    
                <div class="filter-group" id="subjects-container" hidden>
                    <h4>Fach</h4>
                </div>
    
                <div class="filter-group">
                    <h4>Turnus</h4>
                    <label>
                        <input type="checkbox" name="turnus" value="Wintersemester">
                        Wintersemester
                    </label>
                    <label>
                        <input type="checkbox" name="turnus" value="Sommersemester">
                        Sommersemester
                    </label>
                    <label>
                        <input type="checkbox" name="turnus" value="beide">
                        Beide
                    </label>
                </div>
    
                <div class="filter-group" id="recommended-semester-container">
                    <h4>Empfohlenes Semester</h4>
                </div>
    
                <div class="filter-group"  id="selected-semester-container">
                    <h4>Ausgewähltes Semester</h4>
                </div>
            </div>
        </div>

       


        <div class="main-right-bottom">
            <a href="#schedule" class="right-schedule-menu underline-button">
                <p>Studienverlaufsplan</p>
            </a>
        </div>


    </div>
</div>

<dialog id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Modul erstellen</h2>
        <form id="module-form">
            <div class="form-row row-space">
                <label for="title">Titel:</label>
                <input type="text" id="module-title" required>
            </div>
            <div class="form-row">
                <label for="shortname">Kurzform/Bezeichnung:</label>
                <input type="text" id="shortname" required>
            </div>
            <div class="form-row">
                <label for="ects">ECTS-Punkte:</label>
                <input type="number" id="ects" min="0" value="6">
            </div>
            <div class="form-row row-space">
                <label for="semester">Empfohlenes Semester:</label>
                <input type="number" id="semester" min="1">
            </div>
            <div class="form-row">
                <label for="length">Länge in Semestern:</label>
                <input type="number" id="length" min="1" value="1">
            </div>
            <button class="row-space" type="submit">Modul speichern</button>
        </form>
    </div>
</dialog>
