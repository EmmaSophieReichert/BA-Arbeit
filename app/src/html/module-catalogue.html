<div class="catalogue-template schedule-template">
    <div class="main-left">
        <div class="grid-stack">

        </div>
    </div>
    <div class="main-right">
        <div class="main-right-up">
            <h2>Modulkatalog</h2>
            <!-- <ul class="player-list">
            </ul> -->
            <div id="study-boxes-container">

            </div>

            <div id="filter-container">
                <div id="reset-filter-button-container">
                <h3>Filter</h3>
                
                    <button id="reset-filter-button">zurücksetzen</button>
                </div>
    
                <div class="filter-group" hidden>
                    <h4>Im Plan/Nicht im Plan</h4>
                    <label>
                        <input type="checkbox" name="plan" value="inPlan">
                        Im Plan
                    </label>
                    <label>
                        <input type="checkbox" name="plan" value="notInPlan">
                        Nicht im Plan
                    </label>
                </div>

                <div class="filter-group">
                    <h4>Status</h4>
                    <label>
                        <input type="checkbox" name="passed" value="true">
                        Bestanden
                    </label>
                    <label>
                        <input type="checkbox" name="passed" value="false">
                        In Bearbeitung
                    </label>
                </div>
    
                <div class="filter-group" id="subjects-container" hidden>
                    <h4>Fach</h4>
                </div>
    
                <div class="filter-group">
                    <h4>Turnus</h4>
                    <label>
                        <input type="checkbox" name="turnus" value="Wintersemester">
                        Wintersemester
                    </label>
                    <label>
                        <input type="checkbox" name="turnus" value="Sommersemester">
                        Sommersemester
                    </label>
                    <label>
                        <input type="checkbox" name="turnus" value="beide">
                        Beide
                    </label>
                </div>
    
                <div class="filter-group" id="recommended-semester-container">
                    <h4>Empfohlenes Semester</h4>
                </div>
    
                <div class="filter-group"  id="selected-semester-container">
                    <h4>Ausgewähltes Semester</h4>
                </div>
            </div>
        </div>

        <div class="main-right-bottom">
            <a href="#study" class="right-schedule-menu underline-button">
                <p>Studium bearbeiten</p>
            </a>
            <a href="#grade-calculator" class="right-schedule-menu underline-button">
                <p>Notenrechner</p>
            </a>
            <a href="#schedule" class="right-schedule-menu underline-button">
                <p>Studienverlaufsplan</p>
            </a>
        </div>
    </div>
</div>
