<div class="register-template template">
    <div class="login-container">
        <h2>Registrieren</h2>
        <form id="registration-form">
            <label for="username">Benutzername:</label>
            <br>
            <input type="text" id="username" name="username" autocomplete="nickname">
            <br>
            <label for="email">E-Mail:</label>
            <br>
            <input type="email" id="email" name="email" autocomplete="username">
            <br>
            <label for="password">Passwort:</label>
            <br>
            <input type="password" id="password" name="password" autocomplete="new-password">
            <br>
            <label for="confirm-password">Passwort wiederholen:</label>
            <br>
            <input type="password" id="confirm-password" name="confirm-password" autocomplete="new-password">
            <br>
            <button type="submit">Registrieren</button>
        </form>
    </div>
</div>
