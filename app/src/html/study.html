<div class="study-template">
    <div class="study-container">
        <h2>Studium einrichten</h2>

        <form id="study-form" onsubmit="return false;">
            <div class="grid-input-study">

                <label>Studienabschluss</label>
                <div class="radio-div grid-right">
                    <div>
                        <input type="radio" id="bachelor" name="degree" value="Bachelor">
                        <label for="bachelor">Bachelor</label>
                    </div>
                    <div>
                        <input type="radio" id="master" name="degree" value="Master">
                        <label for="master">Master</label>
                    </div>
                    <div>
                        <input type="radio" id="staatsexamen" name="degree" value="Staatsexamen">
                        <label for="staatsexamen">Staatsexamen</label>
                    </div>
                    <!-- Weitere Studienabschlüsse ? -->
                </div>

                <div class="" id="specialization-label" style="display: none;">
                    <label>Fachliche Ausrichtung</label>
                </div>

                <div class="" id="specialization-radio" style="display: none;">
                    <div class="radio-div grid-right" id="specialization-options"></div>
                </div>


                <label>ECTS gesamt</label>
                <input type="number" id="ects" name="ects" min="1">



                <label>Geplante Semesterzahl</label>
                <input type="number" id="semester" name="semester" min="1">



                <label>Start im</label>
                <div class="radio-div grid-right">
                    <div>
                        <input type="radio" id="winter" name="start" value="Wintersemester" checked>
                        <label for="winter">❄️ Wintersemester</label>
                    </div>
                    <div>
                        <input type="radio" id="summer" name="start" value="Sommersemester">
                        <label for="summer">☀️ Sommersemester</label>
                    </div>
                </div>


            </div>

            <div id="add-subjects-div">
                <h2>Studiengang hinzufügen</h2>

                <div id="additional-study-boxes">
                    <div class="study-input-box">
                        <input class="study-title" type="text" id="title" name="title" placeholder="Titel">
                    </div>
                </div>

                <div class="section" id="add-study-div">
                    <button type="button" class="underline-button" id="add-study">Weiterer Studiengang?</button>
                </div>
            </div>


            <div class="section submit-subject-section">
                <div class="study-buttons">
                    <button id="decline-study-button" class="register-button" type="button" hidden> Änderungen verwerfen
                    </button>
                    <button class="submit-subject-button" type="submit">Weiter</button>
                </div>
                <p class="server-answer answer" id="error-message"></p>
            </div>
        </form>
    </div>
</div>
